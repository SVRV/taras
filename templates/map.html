{% extends "layout.html" %}
{% set active_page = "map" %}
{% block body %}
<script src="https://maps.googleapis.com/maps/api/js"></script>
<script src="https://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerclusterer/src/markerclusterer.js"></script>
<script>
    function initialize() {
        var mapCanvas = document.getElementById('map-canvas');
        var mapOptions = {
            center: new google.maps.LatLng(
                    48.23, 31.11
            ),
            zoom: 6,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        map = new google.maps.Map(mapCanvas, mapOptions)

        var markers = [];
        var markersStudy = [];

        {% for entity, rows in data.iteritems() %}
            {% for item in rows %}
                 var marker = new google.maps.Marker({
                     position: new google.maps.LatLng({{ item.lat }}, {{ item.long }}),
                     map: map,
                 });

                 {% if entity == "work" %}
                    marker.setIcon("{{ url_for('static', filename='icons/map/work32.png') }}")
                 {% elif entity == "science" %}
                    marker.setIcon("{{ url_for('static', filename='icons/map/science32.png') }}")
                 {% elif entity == "study" %}
                     {% if item.master_count|int > 0 %}
                        marker.setIcon("{{ url_for('static', filename='icons/map/study/bm32.png') }}")
                     {% else %}
                        marker.setIcon("{{ url_for('static', filename='icons/map/study/b32.png') }}")
                     {% endif %}
                 {% endif %}

                google.maps.event.addListener(marker, 'click', function() {
                    new google.maps.InfoWindow({
                        content: '{{ item.description|safe|replace("\n", "\\n") }}'
                    }).open(map,this);
                });

                {% if entity == "study" %}
                    markersStudy.push({
                        "marker": marker,
                        "large": marker.getIcon(),
                        "small": "{{ url_for('static', filename='icons/map/study/bm32_' + item.master_label + '.png') }}"
                    })
                {% endif %}

                markers.push(marker);
            {% endfor %}
        {% endfor %}

        google.maps.event.addListener(map, 'zoom_changed', function() {
            for (var i = 0; i < markersStudy.length; i++) {
                if (map.getZoom() >= 15) {
                    markersStudy[i]['marker'].setIcon(markersStudy[i]['small']);
                } else {
                    markersStudy[i]['marker'].setIcon(markersStudy[i]['large']);
                }

            }
        });

        var markerCluster = new MarkerClusterer(map, markers);
    }

    google.maps.event.addDomListener(window, 'load', initialize);

    $(document).ready(function () {
        $('#toggle').click(function () {
            if ($('#sidebar').hasClass('open')) {
                $('#sidebar').removeClass('col-md-2');
                $('#sidebar').removeClass('open');
                $('#sidebar').addClass('hidden');
                $('#content').addClass('col-md-12');
                $('#content').removeClass('col-md-10');
                google.maps.event.trigger(map, "resize");
            }
            else {
                $('#sidebar').addClass('col-md-2');
                $('#sidebar').addClass('open');
                $('#sidebar').removeClass('hidden');
                $('#content').removeClass('col-md-12');
                $('#content').addClass('col-md-10');
                google.maps.event.trigger(map, "resize");
            }
        });
    });



</script>
<div class="row">
    <div id="content" class="col-md-10">
        <div id="map-canvas"></div>
    </div>
    <div id="sidebar" class="col-md-2 open">
        <div class="checkbox">
            <label><input checked="checked" type="checkbox" value="">Бакалаврат</label>
        </div>
        <div class="checkbox">
            <label><input checked="checked" type="checkbox" value="">Магістратура</label>
        </div>
        <p class="text-muted mdesc">Геодезія</p>
        <p class="text-muted mdesc">Картографія</p>
        <p class="text-muted mdesc">Землеустрій і кадастр</p>
        <p class="text-muted mdesc">Оцінка землі та нерухомого майна</p>
        <p class="text-muted mdesc">Геоінформаційні системи та технології</p>
        <p class="text-muted mdesc">Фотограмметрія та ДЗЗ</p>
        <p class="text-muted mdesc">Космічний моніторинг Землі</p>
        <div class="checkbox">
            <label><input checked="checked" type="checkbox" value="">Компанії, організації та підприемства</label>
        </div>
        <div class="checkbox">
            <label><input checked="checked" type="checkbox" value="">Науково-виробничі установи</label>
        </div>
    </div>
</div>

{% endblock %}
